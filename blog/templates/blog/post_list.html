{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html>
    <head>
        <title>Prince's blog</title>
    </head>
    <body>
        <p>Hi there!</p>
        <p>It works!</p>
    </body>

    <header>
        <h1><a href="/">Django Girls Blog</a></h1>
    </header>
    
    {% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}

</html>
